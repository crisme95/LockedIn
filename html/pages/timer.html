<link rel="stylesheet" href="../../css/pages/timer.css" />

<div class="page-container">
    <h2>Timer</h2>
    <div id="timer">
        <input id="hours" type="number" min="0" max="24" step="1" placeholder="00"/>
        <div id="colon">:</div>
        <input id="minutes" type="number" min="0" max="59" step="1" placeholder="00"/>
        <div id="colon">:</div>
        <input id="seconds" type="number" min="0" max="59" step="1" placeholder="00"/>
    </div>
    <div id="timer-controls">
        <button id="start-pause-btn" class="timer-btn">Start</button>
        <button id="stop-btn" class="timer-btn" style="display: none;">Stop</button>
    </div>
</div>
